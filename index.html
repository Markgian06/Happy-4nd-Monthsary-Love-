            if (!dragElement || !isDragging) return;
            
            const newX = clientX - dragOffset.x;
            const newY = clientY - dragOffset.y;
            
            const constrainedX = Math.max(0, Math.min(newX, window.innerWidth - dragElement.offsetWidth));
            const constrainedY = Math.max(0, Math.min(newY, window.innerHeight - dragElement.offsetHeight));
            
            dragElement.style.left = constrainedX + 'px';
            dragElement.style.top = constrainedY + 'px';
            
            const deltaX = clientX - initialTouchPos.x;
            const deltaY = clientY - initialTouchPos.y;

            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 18 + 's';
            heart.style.animationDuration = (12 + Math.random() * 8) + 's';
            document.getElementById('bgHearts').appendChild(heart);
            
            backgroundHearts.push({
                element: heart,
                x: parseFloat(heart.style.left),
                y: 100
            });
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                    const index = backgroundHearts.findIndex(h => h.element === heart);
                    if (index > -1) backgroundHearts.splice(index, 1);
                }
            }, 20000);
        }
        
        function updateBackgroundHearts() {
            backgroundHearts.forEach(heart => {
                const rect = heart.element.getBoundingClientRect();
                const heartX = rect.left + rect.width / 2;
                const heartY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(touchX - heartX, 2) + Math.pow(touchY - heartY, 2)
                );
                
                if (distance < 120) {
                    heart.element.classList.add('touch-near');
                } else {
                    heart.element.classList.remove('touch-near');
                }
            });
        }
        
        function createAnniversaryParticle() {
            const particle = document.createElement('div');
            const isDate = Math.random() < 0.3;
            
            if (isDate) {
                particle.className = 'floating-date';
                particle.textContent = anniversaryDates[Math.floor(Math.random() * anniversaryDates.length)];
                particle.style.top = Math.random() * 60 + 20 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
            } else {
                particle.className = 'love-symbol';
                particle.textContent = loveSymbols[Math.floor(Math.random() * loveSymbols.length)];
                particle.style.left = Math.random() * 90 + 5 + '%';
                particle.style.top = Math.random() * 80 + 10 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            }
            
            document.getElementById('anniversaryParticles').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, isDate ? 30000 : 25000);
        }
        
        setInterval(createAnniversaryParticle, 3000);
        
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
        
        const isMobile = isMobileDevice();
        const messageInterval = isMobile ? 1800 : 1200; 
        const heartInterval = isMobile ? 3500 : 2500; 
        
        function createMessage() {
            const randomType = Math.random();
            let element = document.createElement('div');
            
            if (randomType < 0.6) {
                element.className = 'message-3d';
                element.textContent = messages[Math.floor(Math.random() * messages.length)];
            } else if (randomType < 0.8) {
                element.className = 'heart-3d';
                element.textContent = '‚ù§Ô∏è';
            } else {
                element = document.createElement('img');
                element.className = 'falling-image';
                element.src = fallingImages[Math.floor(Math.random() * fallingImages.length)];
                element.alt = 'Love Image';
                
                const size = Math.min(60 + Math.random() * 40, window.innerWidth * 0.2);
                element.style.width = size + 'px';
                element.style.height = 'auto';
                
                element.onerror = function() {
                    this.style.display = 'none';
                };
            }
            
            element.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            element.style.top = '-100px';
            
            const rotX = Math.random() * 20 - 10;
            const rotY = Math.random() * 20 - 10;
            element.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            
            document.body.appendChild(element);
            
            fallingElements.push({
                element: element,
                x: parseFloat(element.style.left),
                y: -100,
                velocityX: (Math.random() - 0.5) * 0.3,
                velocityY: 0.8 + Math.random() * 1.5,
                originalVelocityY: 0.8 + Math.random() * 1.5,
                rotationSpeed: (Math.random() - 0.5) * 1.5,
                rotX: rotX,
                rotY: rotY,
                rotZ: 0
            });
        }
        
        function updateElements() {
            for (let i = fallingElements.length - 1; i >= 0; i--) {
                const item = fallingElements[i];
                
                if (item.element.classList.contains('dragging') || item.element.classList.contains('held')) continue;
                
                const distX = item.x - touchX;
                const distY = item.y - touchY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                
                if (distance < 80) {
                    const force = (80 - distance) / 80;
                    item.velocityX += (distX / distance) * force * 0.15;
                    item.velocityY += (distY / distance) * force * 0.08;
                }
                
                item.x += item.velocityX;
                item.y += item.velocityY;
                
                item.rotZ += item.rotationSpeed;
                item.rotX += Math.sin(Date.now() * 0.001) * 0.1;
                item.rotY += Math.cos(Date.now() * 0.001) * 0.1;
                
                item.element.style.transform = `rotateX(${item.rotX}deg) rotateY(${item.rotY}deg) rotateZ(${item.rotZ}deg)`;
                
                item.velocityX *= 0.98;
                item.velocityY = Math.max(item.velocityY * 0.98, item.originalVelocityY * 0.4);
                
                item.element.style.left = item.x + 'px';
                item.element.style.top = item.y + 'px';
                
                if (item.y > window.innerHeight + 150 || 
                    item.x < -200 || 
                    item.x > window.innerWidth + 200) {
                    if (item.element.parentNode) {
                        document.body.removeChild(item.element);
                    }
                    fallingElements.splice(i, 1);
                }
            }
            
            updateBackgroundHearts();
        }
        
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            removeInstruction();
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            
            updateTouchPosition(touch.clientX, touch.clientY);
            createMobileFeedback(touch.clientX, touch.clientY);
            
            // Check if touching a draggable element
            if (target && (target.classList.contains('message-3d') || target.classList.contains('heart-3d') || target.classList.contains('falling-image'))) {
                startDrag(target, touch.clientX, touch.clientY);
            } else {
                createHeartBurst(touch.clientX, touch.clientY);
                setTimeout(() => {
                    for (let i = 0; i < (isMobile ? 3 : 4); i++) {
                        createHeartParticle(touch.clientX, touch.clientY);
                    }
                }, 150);
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            
            if (isDragging) {
                updateDrag(touch.clientX, touch.clientY);
            } else {
                updateTouchPosition(touch.clientX, touch.clientY);
                
                const now = Date.now();
                if (now - lastTouchTime > 60) {
                    createTouchTrail(touch.clientX, touch.clientY);
                    lastTouchTime = now;
                }
                
                if (Math.random() < 0.2) {
                    createHeartParticle(touch.clientX, touch.clientY);
                }
            }
        });
        
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            endDrag();
        });
        
        document.addEventListener('mousedown', (e) => {
            removeInstruction();
            const target = e.target;
            
            if (target && (target.classList.contains('message-3d') || target.classList.contains('heart-3d') || target.classList.contains('falling-image'))) {
                startDrag(target, e.clientX, e.clientY);
            } else {
                updateTouchPosition(e.clientX, e.clientY);
                createHeartBurst(e.clientX, e.clientY);
            }
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateDrag(e.clientX, e.clientY);
            } else {
                updateTouchPosition(e.clientX, e.clientY);
                
                const now = Date.now();
                if (now - lastTouchTime > 80) {
                    createTouchTrail(e.clientX, e.clientY);
                    lastTouchTime = now;
                }
            }
        });
        
        document.addEventListener('mouseup', (e) => {
            endDrag();
        });
        
        setInterval(createMessage, messageInterval);
        
        let animationFrameId;
        function animate() {
            updateElements();
            animationFrameId = requestAnimationFrame(animate);
        }
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationFrameId);
            } else {
                animate();
            }
        });
        
        function animate() {
            updateElements();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        for (let i = 0; i < 6; i++) {
            setTimeout(createBackgroundHeart, i * 400);
        }
        
        for (let i = 0; i < 3; i++) {
            setTimeout(createMessage, i * 300);
        }
        
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                touchX = window.innerWidth / 2;
                touchY = window.innerHeight / 2;
                updateTouchPosition(touchX, touchY);
            }, 100);
        });
        
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: translateX(-50%) scale(1); }
                100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
            }
            
            @keyframes expandFade {
                0% { opacity: 0.8; transform: scale(0); }
                50% { opacity: 1; transform: scale(1.5); }
                100% { opacity: 0; transform: scale(2); }
            }
        `;
        document.head.appendChild(style);
        
        for (let i = 0; i < 5; i++) {
            setTimeout(createAnniversaryParticle, i * 600);
        }
        
        document.addEventListener('mouseover', (e) => {
            const target = e.target;
            if (target && (target.classList.contains('message-3d') || target.classList.contains('heart-3d') || target.classList.contains('falling-image'))) {
                if (!target.classList.contains('dragging')) {
                    target.style.transform = target.style.transform.replace(/scale\([^)]*\)/, '') + ' scale(1.05)';
                }
            }
        });
        
        document.addEventListener('mouseout', (e) => {
            const target = e.target;
            if (target && (target.classList.contains('message-3d') || target.classList.contains('heart-3d') || target.classList.contains('falling-image'))) {
                if (!target.classList.contains('dragging')) {
                    target.style.transform = target.style.transform.replace(/scale\([^)]*\)/, '') + ' scale(1)';
                }
            }
        });
        
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                const touch = e.changedTouches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (target && (target.classList.contains('message-3d') || target.classList.contains('heart-3d') || target.classList.contains('falling-image'))) {
                    target.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    target.style.transform = 'scale(1.3) rotateX(360deg) rotateY(360deg)';
                    
                    setTimeout(() => {
                        target.style.transform = 'scale(1) rotateX(0deg) rotateY(0deg)';
                        target.style.transition = 'all 0.3s ease';
                    }, 600);
                    
                    for (let i = 0; i < 8; i++) {
                        setTimeout(() => {
                            createHeartParticle(touch.clientX, touch.clientY);
                        }, i * 50);
                    }
                }
            }
            lastTap = currentTime;
        });
        
        setTimeout(() => {
            const dragInstruction = document.querySelector('.drag-instruction');
            if (dragInstruction) {
                dragInstruction.style.animation = 'fadeOut 1s ease-out forwards';
                setTimeout(() => {
                    if (dragInstruction.parentNode) {
                        dragInstruction.parentNode.removeChild(dragInstruction);
                    }
                }, 1000);
            }
        }, 10000);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createHeartBurst(x, y);
                updateTouchPosition(x, y);
            }
            
            if (e.code === 'Enter') {
                e.preventDefault();
                createMessage();
            }
        });
        

        let audioElement = document.getElementById('backgroundAudio');
        let audioStarted = false;
        
        function ensureAudioPlays() {
            if (!audioStarted && audioElement) {
                audioElement.play().then(() => {
                    audioStarted = true;
                    console.log('üéµ Audio started playing automatically!');
                }).catch((error) => {
                    console.log('Audio autoplay blocked by browser, will start on first interaction');
                });
            }
        }
        
        function startAudioOnInteraction() {
            if (!audioStarted && audioElement) {
                audioElement.play().then(() => {
                    audioStarted = true;
                    console.log('üéµ Audio started on user interaction!');
                }).catch((error) => {
                    console.log('Audio play failed:', error);
                });
            }
        }
        
        ensureAudioPlays();
        
        const interactionEvents = ['touchstart', 'mousedown', 'click', 'keydown'];
        interactionEvents.forEach(event => {
            document.addEventListener(event, startAudioOnInteraction, { once: true });
        });
        
        if (audioElement) {
            audioElement.addEventListener('error', (e) => {
                console.log('Audio error occurred:', e);
            });
            
            audioElement.addEventListener('canplaythrough', () => {
                if (!audioStarted) {
                    ensureAudioPlays();
                }
            });
            
            audioElement.volume = 1.0;
            
            audioElement.addEventListener('ended', () => {
                audioElement.currentTime = 0;
                audioElement.play();
            });
        }
        
        console.log('üéâLOVE HAPPY 4TH MONTHSARY PO ILOVEYOU ALWAYS LOVEüíñ');
